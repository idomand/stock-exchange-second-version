<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/moneyBag/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div id="marqueeDiv"></div>
        <div class="m-5 p-5 shadow-lg my-page-wrapper">
          <div id="formDiv"></div>
          <div id="resultDiv"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/marquee.js"></script>
    <script type="module" src="./JS/sharedFunctions.js"></script>
    <script type="module" src="./JS/script.js"></script>
    <script type="module" src="./JS/SearchResult.js"></script>
    <script type="module" src="./JS/SearchForm.js"></script>

    <script type="module">
      import Marquee from "./JS/Marquee.js";
      import SearchResult from "./JS/SearchResult.js";
      import SearchForm from "./JS/SearchForm.js";

      (async function () {
      const myMarquee = new Marquee("marqueeDiv");
      const form = new SearchForm('formDiv')
      const result = new SearchResult('resultDiv')
      form.onSearch
      (
        (companies,inputRegEx)=>{result.renderResults(companies,inputRegEx)})
      })
      
      ();
    </script>
  </body>
</html>
